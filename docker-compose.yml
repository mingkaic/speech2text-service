version: '2'

services:
  s2t:
    image: mkaichen/s2t:latest
    environment:
      - DB_HOST=centralmongodb
    ports:
      - '8008:8008'
    depends_on: 
      - centralmongodb

  test_s2t:
    image: mkaichen/s2t:latest
    build: .
    command: [ "npm", "test" ]

  centralmongodb:
    image: mongo:latest
    volumes: 
      - /data/database
    restart: always
